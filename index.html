<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Contador con botones</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="contenedorPrincipal">

      <h1 class="tituloPrincipal">Contador</h1>
      <span class="numeroDelContador" id="numeroDelContador">0</span>

      <div class="contenedorBotones">

        <div class="contenedorBoton">
          <button type="button" name="button" class="boton botonDecrementar">Decrementar</button>
        </div>

        <div class="contenedorBoton">
          <button type="button" name="button" class="boton botonRestablecer">Restablecer</button>
        </div>

        <div class="contenedorBoton">
          <button type="button" name="button" class="boton botonAumentar">Aumentar</button>
        </div>
                
      </div>

    </div>

  </body>

  <script src="js/logica.js"></script>

</html>
